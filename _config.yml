# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 李晨亮的博客
subtitle: IT技术男，恋技术，爱运动
description: 这里记录着我的原创技术文章、读书心得、学习经历、开源项目、工作经历
keywords: 李晨亮, 博客, Java, 前端, Vue, EA, UML
author: 李晨亮
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.lichenliang.top
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/lichenliang666/blog.git
  branch: gh-pages

qiniu:
  offline: false
  sync: true
  bucket: lichenlaing_blog_public
  # //这里将其注释掉，不注释，执行hexo g报错
  secret_file: sec/qn.json
  # access_key: VDzW2y3c7I3Rprfdd7KspoZ_sVUbIAIbR0WtU-lB
  # secret_key: w3FHvaud8XObhdH44qbDdquHMFxGWxn6RGsrPJUt
  # // 上传的资源子目录前缀.如设置，需与urlPrefix同步
  dirPrefix:
  # //外链前缀
  urlPrefix: http://blog.qiniu.lichenliang.top/
  # //使用默认配置即可
  up_host: http://upload.qiniu.com
  # //本地目录
  local_dir: public
